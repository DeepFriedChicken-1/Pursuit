<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pursuit</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <h1>
                Pursuit : Maze Solver
            </h1>
            <div id="container">
                <span class="click" id="play">
                    <img src="./resources/play.png" alt="">
                </span>
                <span class="click" id="pause">
                    <img src="./resources/pause.png" alt="">
                </span>
                <span class="click" id="edit">
                    <img src="./resources/edit.png" alt="">
                </span>
                <span class="click" id="levels">
                    <img src="./resources/levels.png" alt="">
                </span>
            </div>
        </header>
        <div id="screen">
            <img src="./resources/pepe.png" alt="" style="position: absolute; width: 7vh; top: 25vh; left: 80vh;" id="pepe">
            <div id="map"></div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
